<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">MISS MERCH</h1>
            </header>
                <nav>
                    <ul>
                        <li>
                            <a class="boton-menu boton-volver" href="./index.html">
                                <i class="bi bi-arrow-return-left"></i>Seguir comprando
                            </a>
                        </li>
                        <li>
                            <a class="boton-menu boton-carrito active" href="./carrito.html">
                                <i class="bi bi-cart-fill"></i>Carrito
                            </a>
                        </li>
                    </ul>
                </nav>
                <footer>
                    <p class="texto-footer">© 2023 Miss Merch</p>
                </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito esta vacío <i class="bi bi-emoji-frown"></i></p>
                
                <div class="carrito-productos disabled">

                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="IMG/Tacones 01.jpeg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Tacones Plata M569</small>
                            <h3>Tacones</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-rpoducto-precio">
                            <small>Precio</small>
                            <p>$500</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$500</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="IMG/Tacones 02.jpeg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Tacones Mica M565</small>
                            <h3>Tacones</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$490</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$990</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>

                </div>
                <div class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total</p>
                            <p id="total">$1490</p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>

                <p class="carrito-comprado disabled">¡Gracias por tu compra! <i class="bi bi-emoji-laughing"></i></p>

            </div>
        </main>
    </div>
    
    
    <script src="./JS/main.js"></script>
</body>
</html>
